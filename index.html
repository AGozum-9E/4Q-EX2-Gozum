<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EX 2: Age Verification</title>

	<!-- SETUP BOOTSTRAP: link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- link to JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Add style -->
  <link rel="stylesheet" type="text/css" href="style.css">  

</head>
<body>
<br>
<div class="container">
	<h1>VOTING VERIFICATION</h1>

	<label for="name">Name: </label>
	<input type="text" class="form-control" id="Name">
<br>

	<label for="age"> Age: </label>
	<input type="text" class="form-control" id="Age">

<br>
	 <button type="button" class="btn btn-primary" onclick="verifyAge()">VERIFY</button>

     <button type="button"class="btn btn-danger" onClick="window.location.reload()">RELOAD
     </button>

</div>
<script>
	function verifyAge (){
		var age= document.getElementById('Age').value;
		if (age < 18) {
			window.alert('not eligible for voting');
		}

		else {
			window.alert('Welcome!');
		}
	}	
</script>
</body>
</br>

</html>
